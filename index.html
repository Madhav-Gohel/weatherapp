<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="color: white;">
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light"><strong>Weather App</strong></a>
          <form class="d-flex" action="javascript:void(0);">
            <input class="form-control me-2"  type="search" id="q" placeholder="City/Location" aria-label="Search">
            <button type="btn" id="bt" class="btn btn-outline-light" onclick="fetchweather(document.getElementById('q').value)">Search</button>
        </form>
        </div>
      </nav>
    <div class="container">
        <div class="row">
           <div class="col text-center mt-5">
            <div class="img-fluid">
                <img width="150" id="icon" src="https://charitycomms.org.uk/wp-content/uploads/2019/02/placeholder-image-square.jpg" alt="">
            </div>
            <h2><span id="desc"></span></h2>
            <p>Temperature : <span id="tempc"></span></p>
            <p>Location :  <span id="name"></span></p>
            <p>Country :  <span id="country"></span></p>
           </div>
        </div>
        <div class="row"></div>
    </div>
    <script src="./weatherapp.js"></script>
</body>
</html>
